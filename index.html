<html lang="en">
<head>

<body>

    <h1>Translator Akun Akuntansi</h1>

    <form id="translatorForm">
      <input type="text" id="accountName" placeholder="Masukkan nama akun" required>
      <button type="submit">Terjemahkan</button>
    </form>
    <div id="result"></div>
  </div>

  <script>

  "tanah": "land",

  "aset tak berwujud": "intangible assets",
  "hak paten": "patent",
  "merek dagang": "trademark",
  "investasi jangka panjang": "long-term investments",
  "hutang usaha": "accounts payable",
  "hutang bank": "bank loan",
  "hutang pajak": "tax payable",
  "hutang gaji": "wages payable",

  "dividen": "dividends",

  "penjualan": "sales",
  "retur penjualan": "sales return",
  "pendapatan bunga": "interest income",
  "pendapatan sewa": "rental income",
  "pendapatan lain-lain": "other income",

  "harga pokok penjualan": "cost of goods sold",

  "beban air": "water expenses",
  "beban penyusutan": "depreciation expenses",

  "beban lain-lain": "other expenses",

  "cadangan": "reserve",

};

    document.getElementById("translatorForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const input = document.getElementById("accountName").value.trim().toLowerCase();
      const result = translations[input] || "Terjemahan tidak ditemukan.";
      document.getElementById("result").innerText = `Hasil: ${result}`;
    });
  </script>
</body>
</html>
